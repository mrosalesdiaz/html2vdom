<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <title>Convert HTML to vdom for Maquette</title>
  <style type="text/css">
  html,body {
    height: 100%;
  }
  .flex-fill {
    flex:1;
  }
</style>
</head>
<body>
  <div class="container-fluid d-flex h-100 flex-column">
    <div class="row">
      <div class="col">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col text-center hidden-md-down">
        <h1>Convert HTML to vDom(Maquette)</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2 offset-5 text-center">
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/mrosalesdiaz/html2vdom" data-size="large" data-show-count="true" aria-label="Star mrosalesdiaz/html2vdom on GitHub">Star</a>
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/mrosalesdiaz/html2vdom/issues" data-size="large" data-show-count="true" aria-label="Issue mrosalesdiaz/html2vdom on GitHub">Issue</a>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2">
        <hr/>
      </div>
    </div>
    <div class="row bg-light flex-fill d-flex justify-content-start">
      <div class="col">
        <textarea class="form-control" id="htmlContent" style="min-height: 100%"></textarea>
      </div>
      <div class="col">
        <textarea class="form-control" id="vDomContent" style="min-height: 100%"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2">
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3 text-center ">
        Really simple converter from HTML to vDom, mainly intend is to be used with <a href="https://maquettejs.org/">Maquettejs</a>.
        If any issue or suggestion arises please record to GitHub project.
      </div>
    </div>
    <div class="row">
      <div class="col">
        &nbsp;
      </div>
    </div>
  </div>

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
